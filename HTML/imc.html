<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura){
        
        imc = peso / (altura*altura);
        return imc;
    }

   var nome = prompt("Informe seu nome"); 
   var alturaInformado = prompt(nome + " Informe sua altura");
   var pesoInformado = prompt(nome + " Informe sua peso");


   var imc = calculaImc(pesoInformado, alturaInformado);
   mostra(nome + ", o seu imc calculado é " + imc);


    if (imc < 18.5) {
        document.write("Você está abaixo do recomendado");
    }
    if (imc > 35) {
        document.write("Você está acima do recomendado");
    }
    if (imc >= 18.5 && imc <= 35){
        mostra("Você está com imc excelente");     
    }



</script>
