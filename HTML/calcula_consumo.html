<meta charset="UTF-8">

<h3>Alcool ou Gasolina</h3>

<script>
    var tanqueCarro = 40;
    var caminhoComGasolina = 480;
    var consumoGasolina = caminhoComGasolina/tanqueCarro;
    var caminhoComAlcool = 300;
    var consumoAlcool = caminhoComAlcool/tanqueCarro;



    document.write("O consumor de Gasolina é " + consumoGasolina + " Km/l")
    document.write("<br>")
    document.write("O consumo de alcool é " + consumoAlcool + " Km/l")

</script>
